CONFIG_NAME: 'XMC_GAN_COND'
DATASET_NAME: 'coco'

TRAIN:
  FLAG: True
  MAX_EPOCH: 121
  BATCH_SIZE: 64
  NUM_WORKERS: 8
  LOG_INTERVAL: 1
  SAVE_INTERVAL: 1
  
  NEF: 128
  NCH: 32
  NOISE_DIM: 128

  ENCODER_LOSS:
    SENT: False
    WORD: False
    DISC: False
    VGG: False

  OPT:
    G_LR: 0.0001
    G_BETA1: 0.5
    G_BETA2: 0.999
    D_LR: 0.0004
    D_BETA1: 0.5
    D_BETA2: 0.999

GEN:
  ENCODER_NAME: 'XMC_GEN'

DISC:
  ENCODER_NAME: 'XMC_DISC'
  ENCODER_DIR: ''
  SPEC_NORM: True 
  UNCOND: False

IMG:
  SIZE: 64

TEXT:
  TYPE: 'WORD' # 'SENT'
  CAPTIONS_PER_IMAGE: 5
  MAX_LENGTH: 20
  VOCA_SIZE: 27297

  ENCODER_NAME: 'RNN' # 'BERT'
  ENCODER_DIR: 'data/DAMSMencoders/coco/text_encoder100.pth'
  EMBEDDING_DIM: 256
  NUM_LAYERS: 1
  RNN_TYPE: 'LSTM'

